<div class="contact-form-outer">

                            <input type="email" name="email" class="form-control" placeholder="Email" required="" />

                            <textarea rows="4" name="message" class="form-control" placeholder="Message Us About Your New Family Member..."

                            </button>
                        </div>
                    </form>
